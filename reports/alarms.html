<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
        <style>
          table, td, tr, th { border: 1px solid grey; border-collapse: collapse; }
          td { padding: 5px; }
          #body { width: 70%; margin: 0 auto; }
          #alarms_grouped { padding: 10px; background-color: #FFF; }
          #alarms_log { padding: 10px; background-color: #FFF; }
          #indent { background-color: #f1f1f1; padding: 15px; }
          h2, h3 { text-align: center; }
        </style>
</head>
<body>
    <div id="body">        
        <h2>Alarms Report {{plant}}</h2>
        <h3>{{ date_str }}</h3>
        <h4>{{ filter_text }}</h3>
        <h4>Alarms 'Come' grouped by priority</h4>
        <div id="indent">            
            <div id="alarms_grouped">
            {{ alarms_grouped_priority }}
            </div>
        </div>
        <h4>Alarms</h4>
        <div id="indent">            
            <div id="alarms_log">
            {{ alarms_log }}
            </div>
        </div>
     </div>
</body>
</html>
